{% extends 'blog/base.html' %}
	{% block content %}
		{% for publication in publication %}
		    <div class="publication">
		        <div class="date">
		            {{ publication.published_date }}
		        </div>
		       <h1><a href="{% url 'blog.views.publication_detail' pk=publication.pk %}">{{ publication.title }}</a></h1>
		       <h2><a href="{% url 'blog.views.publication_detail' pk=publication.pk %}">{{ publication.puplished_type }}</a></h2>
		        <p>{{ publication.contet|linebreaks }}</p>
		    </div>
		{% endfor %}
	{% endblock content %}
